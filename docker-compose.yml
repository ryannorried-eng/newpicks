volumes:
  model-data:

x-backend-env: &backend-env
  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/sharppicks}
  ODDS_API_KEY: ${ODDS_API_KEY:-}
  BALLDONTLIE_API_KEY: ${BALLDONTLIE_API_KEY:-}
  ODDS_POLL_INTERVAL_SECONDS: ${ODDS_POLL_INTERVAL_SECONDS:-600}

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sharppicks
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sharppicks"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    environment: *backend-env
    depends_on:
      db:
        condition: service_healthy
    command: bash -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - model-data:/app/models

  worker:
    build: ./backend
    environment: *backend-env
    depends_on:
      db:
        condition: service_healthy
    command: bash -lc "python -m app.worker"
    volumes:
      - model-data:/app/models

  frontend:
    build: ./frontend
    environment:
      VITE_API_TARGET: http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
